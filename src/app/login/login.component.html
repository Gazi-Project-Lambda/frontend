<div class="container">
  <!-- Left Side Design -->
  <div class="design">
    <div class="pill-1 rotate-45"></div>
    <div class="pill-2 rotate-45"></div>
    <div class="pill-3 rotate-45"></div>
    <div class="pill-4 rotate-45"></div>
  </div>

  <!-- Right Side Login Form -->
  <div class="login">
    <h3 class="title">User Login</h3>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email Input (was Username) -->
      <div class="text-input" [class.error-border]="submitted && f['email'].errors">
        <i class="ri-mail-fill"></i>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="Email"
        />
      </div>
      <div *ngIf="submitted && f['email'].errors" class="error-text">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Invalid email format.</small>
      </div>
      
      <!-- Password Input -->
      <div class="text-input" [class.error-border]="submitted && f['password'].errors">
        <i class="ri-lock-fill"></i>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Password"
        />
      </div>
      <div *ngIf="submitted && f['password'].errors" class="error-text">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">Must be at least 6 characters.</small>
      </div>

      <div *ngIf="errorMessage" class="error-text general-error">
        {{ errorMessage }}
      </div>

      <button [disabled]="loading" class="login-btn">
        <span *ngIf="loading" class="spinner"></span>
        LOGIN
      </button>

      <a routerLink="/register" class="forgot">Don't have an account? Sign Up</a>
    </form>
  </div>
</div>
