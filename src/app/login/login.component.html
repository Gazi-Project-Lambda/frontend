<div class="login-container">
  <div class="login-card">
    <h2>Kullanıcı Girişi</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" 
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Kullanıcı Adı zorunludur.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Şifre zorunludur.</div>
          <div *ngIf="f['password'].errors['minlength']">Şifre en az 6 karakter olmalıdır.</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Giriş Yap
        </button>
      </div>

    </form>
    
    <p class="footer-text">Hesabınız yok mu? <a href="#">Kayıt Olun</a></p>
  </div>
</div>
